# Server Port
server.port=8080

# H2 Database Configuration
# Enable the H2 console so you can view the database in your browser
spring.h2.console.enabled=true
# Set the path for the H2 console
spring.h2.console.path=/h2-console

# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:dashboarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This will create and drop the database schema on every application start/stop
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Data REST Configuration
# Set the base path for all auto-generated REST endpoints
spring.data.rest.base-path=/api
